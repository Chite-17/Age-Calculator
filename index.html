  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Age Calculator">

  <title>Age Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="assetlinks" href="/.well-known/assetlinks.json">
  <link rel="icon" href="icons/icon.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/apple-touch-icon.png">

</head>
<body>
<div class="background">
  <div class="overlay"></div>
  <div class="container">
    <h1>Age Calculator</h1>
    <form id="age-form">
      <label for="birthdate"><span class="icon">ðŸ“…</span> Enter your birthdate:</label>
      <input type="date" id="birthdate" required>
      <button type="submit">Calculate Age</button>
    </form>
    <div class="results">
      <p id="result"></p>
      <p id="zodiac"></p>
      <p id="countdown"></p>
      <p id="day-of-week"></p>
      <p id="exact-age"></p>
      <p id="age-in-weeks"></p>
      <p id="leap-year"></p>
      <p id="total-hours"></p>
      <p id="total-seconds"></p>
    </div>
  </div>
</div>
<script src="app.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, error => {
          console.log('ServiceWorker registration failed: ', error);
        });
    });
  }
</script>
</body>
</html>
